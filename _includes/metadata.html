<link type="text/plain" rel="author" href="{{ 'humans.txt' | relative_url }}" />

<meta name="author" content="{{ 'humans.txt' | relative_url }}">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="theme-color" content={{ site.accent_color }} data-react-helmet="true">

<!-- OpenGraph -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">

<!-- Twitter -->
<meta name="twitter:title" content={{ page.title }}>
<meta namw="twitter:card" content="summary_large_image">
